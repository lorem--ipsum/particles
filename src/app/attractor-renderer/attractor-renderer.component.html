<svg:g class="attractor" [ngClass]="{'positive': attractor.getMass() > 0, 'negative': attractor.getMass() < 0}">

  <svg:circle
    class="background"
    [attr.cx]="attractor.position.x"
    [attr.cy]="attractor.position.y"
    [attr.r]="getMass()"
  />

  <svg:g class="event-target-container" (mousedown)="onMouseDown($event)" (click)="onClick()">
    <svg:circle
      class="event-target"
      [attr.cx]="attractor.position.x"
      [attr.cy]="attractor.position.y"
      [attr.r]="20"
    />
  </svg:g>

</svg:g>
